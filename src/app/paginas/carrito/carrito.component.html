<table class="table">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Total</th>
      <th>Cantidad</th>
      <th>Acciones</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let item of productoEnCarrito, let i = index">
        <td><img [src]="item.producto.imagen" alt="{{item.producto.nombre}}" style="width: 50px; height: 50px;"></td>
        <td>{{item.producto.nombre}}</td>
        <td>{{item.producto.descripcion}}</td>
        <td>{{item.producto.precio | currency }}</td>
        <td>{{item.producto.precio * item.cantidad}}</td>
        <td>
            <button (click)="quitarCantidad(i)">-</button>
            {{item.cantidad}}
            <button (click)="agregarCantidad(i)">+</button>
        </td>
        <td>
            <button (click)="eliminarProducto(item.producto.id)" style="background-color: rgb(204, 26, 26);">Eliminar</button>
        </td>
      </tr>
    </tbody>
</table>

<div *ngIf="productoEnCarrito.length > 0">
    <button (click)="realizarCompra()" class="btn btn-suces" style="background-color: rgb(3, 194, 44);">Realizar Compra</button>
</div>
